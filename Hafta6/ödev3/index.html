<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote">Loading quote...</p>
      <button onclick="fetchQuote()">Get Another Quote</button>
    </div>

    <script>
      async function fetchQuote() {
        try {
          const response = await fetch("https://api.quotable.io/random");
          const data = await response.json();
          const quote = data.content; // Quote text
          const author = data.author; // Author name
          document.getElementById("quote").textContent = `${quote} â€” ${author}`;
        } catch (error) {
          document.getElementById("quote").textContent =
            "Unable to fetch a quote. Please try again.";
          console.error(error);
        }
      }

      // Fetch a quote on page load
      fetchQuote();
    </script>
  </body>
</html>
